<!-- Шпаргалка №1 -->
<!-- DOCTYPE в HTML5 говорит браузеру о версии html -->
<!DOCTYPE html>
<!-- В теге <html> содержится вся структура страницы -->
<html>
<!-- В теге <head> содержится вся системная информация и тег <tittle>(Название веб страницы) и подключаются стили и скрипты -->
    <head>
        <title>Welcome</title>
<!-- Непарный тег <meta> содержит системную информацию для браузера и поискового робота -->
<!-- Атрибут charset говорит в какой кодировке наша веб страница -->
        <meta charset="UTF-8">
<!-- Атрибуты name содержат в себе информацию о языке страницы, описание, автора, семантическое ядро и т.д -->
        <meta name="description" lang="ru" content="Описание веб страницы"> 
        <meta name="author" content="Denis Troshin">
        <meta name="keywords" content="programm, lesson, html, css, javascript">
        <meta name="robots" content="index, follow">
    </head>
<!-- Тег <body> это тело страницы и здесь отображается весь front-end -->  
    <body>
        <i>Hello</i>
    </body>
<!-- В конце страницы тег <html> должен закрываться слешем / так как является парным тегом -->
</html>
